<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Laptops | ElectroSom</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Waxaan ku daray CSS yar si loo hubiyo in sawirradu ay si qurux badan u wada siman yihiin */
        .img-box img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px 5%;
        }
        .brand-tag {
            background: #f0f0f0;
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo"><a href="index.html">Electro<span>Som</span></a></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="contact us.html">Contact Us</a></li>
        </ul>
    </div>
</nav>

<div class="product-grid">
    
    <div class="product-card pro-border">
        <div class="product-badge trend"><i class="fas fa-fire"></i> Best Seller</div>
        <div class="img-box">
            <img src="../images/macbook.png" alt="MacBook Air M3">
            <div class="hover-actions">
                <button title="Wishlist"><i class="far fa-heart"></i></button>
                <button title="Quick View"><i class="fas fa-expand-alt"></i></button>
            </div>
        </div>
        <div class="details">
            <span class="brand-tag">Apple</span>
            <h3>MacBook Air M3</h3>
            <div class="mini-specs">
                <span><i class="fas fa-microchip"></i> M3 Chip</span>
                <span><i class="fas fa-memory"></i> 16GB RAM</span>
            </div>
            <div class="price-row">
                <p class="price">$1,099.00</p>
                <button class="add-btn" title="Add to Cart"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </div>
    </div>

    <div class="product-card pro-border">
        <div class="product-badge ai"><i class="fas fa-laptop-code"></i> Professional</div>
        <div class="img-box">
            <img src="../images/del.png" alt="Dell XPS 15">
            <div class="hover-actions">
                <button title="Wishlist"><i class="far fa-heart"></i></button>
                <button title="Quick View"><i class="fas fa-expand-alt"></i></button>
            </div>
        </div>
        <div class="details">
            <span class="brand-tag">Dell</span>
            <h3>Dell XPS 15 OLED</h3>
            <div class="mini-specs">
                <span><i class="fas fa-cpu"></i> Core i9</span>
                <span><i class="fas fa-desktop"></i> 4K Display</span>
            </div>
            <div class="price-row">
                <p class="price">$1,899.00</p>
                <button class="add-btn" title="Add to Cart"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </div>
    </div>

    <div class="product-card pro-border">
        <div class="product-badge photo"><i class="fas fa-gamepad"></i> Gaming King</div>
        <div class="img-box">
            <img src="../images/gamingking.png" alt="ASUS ROG Zephyrus">
            <div class="hover-actions">
                <button title="Wishlist"><i class="far fa-heart"></i></button>
                <button title="Quick View"><i class="fas fa-expand-alt"></i></button>
            </div>
        </div>
        <div class="details">
            <span class="brand-tag">ASUS</span>
            <h3>ROG Zephyrus G14</h3>
            <div class="mini-specs">
                <span><i class="fas fa-vr-cardboard"></i> RTX 4070</span>
                <span><i class="fas fa-bolt"></i> 165Hz</span>
            </div>
            <div class="price-row">
                <p class="price">$1,599.00</p>
                <button class="add-btn" title="Add to Cart"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </div>
    </div>




    


</div>

</body>
</html>
