


<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Premium Watches - ElectroSom</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html">Electro<span>Som</span></a></div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="watches.html" class="active">Watches</a></li>
            </ul>
        </div>
    </nav>

    <header class="collection-header">
        <div class="header-overlay">
            <h1 class="glow-text">Smart Watches</h1>
            <p>Style meets Technology. Explore the best wearables.</p>
            <div class="header-line"></div>
        </div>
    </header>

    <section class="container">
        <div class="product-grid">
            
            <div class="product-card">
                <div class="badge new">New</div>
                <div class="img-box">
                    <img src="../images/watch.png" alt="Apple Watch Ultra">
                    <div class="quick-view"><i class="fas fa-search"></i> Quick View</div>
                </div>
                <div class="details">
                    <span class="brand">Apple</span>
                    <h3>Watch Ultra 2</h3>
                    <div class="rating">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>
                    <p class="price">$799.00</p>
                    <button class="cart-btn"><i class="fas fa-shopping-basket"></i> Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-box">
                    <img src="../images/samsungwatch.jpg" alt="Samsung Galaxy Watch">
                    <div class="quick-view"><i class="fas fa-search"></i> Quick View</div>
                </div>
                <div class="details">
                    <span class="brand">Samsung</span>
                    <h3>Galaxy Watch 6 Classic</h3>
                    <div class="rating">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                    </div>
                    <p class="price">$349.00</p>
                    <button class="cart-btn"><i class="fas fa-shopping-basket"></i> Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="badge promo">-20%</div>
                <div class="img-box">
                    <img src="../images/ultra.avif" alt="Huawei Watch">
                    <div class="quick-view"><i class="fas fa-search"></i> Quick View</div>
                </div>
                <div class="details">
                    <span class="brand">Huawei</span>
                    <h3>Watch GT 4</h3>
                    <div class="rating">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                    </div>
                    <p class="price">$249.00</p>
                    <button class="cart-btn"><i class="fas fa-shopping-basket"></i> Add to Cart</button>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
