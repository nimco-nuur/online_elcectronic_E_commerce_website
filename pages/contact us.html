<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | ElectroSom</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
      <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html">Electro<span>Som</span></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- contact us -->

<section class="contact-page-wrapper">
    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have questions about our electronics? Our team is here to help you 24/7.</p>
            
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h4>Location</h4>
                    <p>Maka Al-Mukarama Street, Mogadishu, Somalia</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <h4>Phone Number</h4>
                    <p>+252 61 XXXXXXX</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h4>Email Address</h4>
                    <p>support@electrosom.com</p>
                </div>
            </div>

            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <div class="contact-form-card">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" placeholder="How can we help?">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="Write your message here..."></textarea>
                </div>
                <button type="submit" class="send-btn">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
